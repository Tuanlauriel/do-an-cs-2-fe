<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
                <div class="bg-white p-3 rounded border">
                    <h3>Add Banner</h3>
                    <div class="form-group mb-3">
                        <label for="link" id="link">Link</label>
                        <input type="text" class="form-control" id="link" formControlName="link">
                    </div>
                    <div class="form-group mb-3">
                        <label for="banner" id="banner">Banner</label>
                        <div class="container-banner mb-3">
                            <div class="p-3">
                                @if (imageTemp) {
                                    <img [src]="imageTemp" alt="" class="banner-img w-100">
                                }
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="file" id="banner" (change)="onSelectBanner($event)" formControlName="image">
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        @if (errorMessage) {
                            <div class="alert alert-danger w-100">{{ errorMessage }}</div>
                        }
                        @if (successMessage) {
                            <div class="alert alert-success w-100">{{ successMessage }}</div>
                        }
                        <div class="text-end w-100">
                            <button type="submit" class="btn btn-primary px-4" [disabled]="loging">
                                @if (loging) {
                                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                }
                                <span role="status">{{ loging ? ' Uploading...' : 'Upload'}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
