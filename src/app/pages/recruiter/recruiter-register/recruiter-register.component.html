<section>
    <div class="container p-2 p-lg-4 my-5 form-container">
        <div class="row">
            <div class="col-12 col-lg-6 border-end mb-4 mb-lg-0">
                <h4 class="text-center mb-4">Recruiter Register</h4>
                <form [formGroup]="recruiterForm">
                    <div class="d-flex flex-column flex-md-row align-items-center mb-3">
                        <div class="form-group w-100">
                            <label for="firstName" class="form-label">First name<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName">
                        </div>
                        <span class="mx-lg-2"></span>
                        <div class="form-group w-100">
                            <label for="lastName" class="form-label">Last name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-center mb-3">
                        <div class="form-group w-100">
                            <label for="emailRecruiter" class="form-label">Email<span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="emailRecruiter" formControlName="email">
                        </div>
                        <span class="mx-lg-2"></span>
                        <div class="form-group w-100">
                            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" formControlName="address">
                    </div>
                    <div class="form-group mb-3">
                        <label for="phoneRecruiter" class="form-label">Phone<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phoneRecruiter" formControlName="phone">
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <h4 class="text-center mb-4">Company Register</h4>
                <form [formGroup]="companyForm">
                    <div class="form-group mb-3">
                        <label for="nameCompany" class="form-label">Name company<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nameCompany" formControlName="name">
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-center mb-3">
                        <div class="form-group w-100">
                            <label for="emailCompany" class="form-label">Email company<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="emailCompany" formControlName="email">
                        </div>
                        <span class="mx-lg-2"></span>
                        <div class="form-group w-100">
                            <label for="phoneCompany" class="form-label">Phone company<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="phoneCompany" formControlName="phone">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="website" class="form-label">Website<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="website" formControlName="website">
                    </div>
                    <div class="form-group mb-3">
                        <label for="location" class="form-label">Location<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="location" formControlName="location">
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-center mb-3">
                        <div class="form-group w-100">
                            <label for="logo" class="form-label">Logo company<span class="text-danger">*</span></label>
                            <input type="file" class="form-control form-control-sm" (change)="selectLogo($event)" id="logo" formControlName="logo">
                        </div>
                        <span class="mx-lg-2"></span>
                        <div class="form-group w-100">
                            <label for="businessLicense" class="form-label">Buseness license<span class="text-danger">*</span></label>
                            <input type="file" class="form-control form-control-sm" (change)="selectBusinessLicense($event)" id="businessLicense" formControlName="businessLicense">
                        </div>
                    </div>
                </form>
            </div>
            <hr class="my-4">
            <div class="d-flex align-items-center">
                @if (errorMessage) {
                    <div class="alert alert-danger w-100">{{ errorMessage }}</div>
                }
                <div class="text-end w-100">
                    <button type="submit" class="btn btn-primary px-4 py-2" (click)="onSubmit()" [disabled]="loading">
                        @if (loading) {
                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        }
                        <span role="status">{{ loading ? ' Registering...' : 'Register' }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
